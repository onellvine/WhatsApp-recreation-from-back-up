<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <script>
        document.onload = alert('Welcome, girlfriend')
    </script>
    <style>
        .wrapper{
            margin: 0 auto;
            background-color: #ece5dd;
        }
        .enc{
            text-align: center;
            background-color: moccasin;
            padding: 4px;
            width: 30%;
            margin: 0 auto;
            border-radius: 3px;
            font-size: 0.6em;
        }
        .date{
            text-align: center;
            background-color: #D2B48C;
            font-weight: lighter;
            font-size: 0.6em;
            border-radius: 10px;
            width: 180px;
            margin: 0 auto;
            padding: 3px;
        }
        .me{
            background-color: #dcf8c6;
            float: right;
            max-width: 70%;
            margin: 4px;
            border-radius: 10px 2px 2px 10px;
            padding: 5px;
        }
        .you{
            background-color: white;
            float: left;
            max-width: 70%;
            margin: 4px;
            border-radius: 2px 10px 10px 2px;
            padding: 5px;
        }
        .time{
            font-style: oblique;
            font-size: 0.6em;
        }
        .me-img, .you-img{
            width: 40%;
            height: 60%;
        }
        .me-img{
            float: right;
            margin: 4px;
            border-radius: 10px 2px 2px 10px;
            padding: 5px;
        }
        .you-img{
            float: left;
            margin: 4px;
            border-radius: 2px 10px 10px 2px;
            padding: 5px;
        }
        .clear{
            clear: both;
        }
    </style>
</head>
<body>
    <div class='wrapper'>
